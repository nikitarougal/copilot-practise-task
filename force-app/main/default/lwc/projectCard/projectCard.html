<template>
  <lightning-card title="Projects" icon-name="standard:dashboard_ea">
    <div class="slds-var-m-around_medium">
      <template lwc:if={projects}>
        <template for:each={projects} for:item="project">
          <c-project-tile
            class="slds-show slds-is-relative"
            key={project.Id}
            project={project}
          >
          </c-project-tile>
        </template>
      </template>
      <template lwc:elseif={error}>
        <c-error-panel errors={error}></c-error-panel>
      </template>
    </div>
  </lightning-card>
</template>
